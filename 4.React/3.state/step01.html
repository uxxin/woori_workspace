<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- JSX를 사용하기 위해 필요한 의존성(Babel) 추가 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="root">
      <!-- 작성한 컴포넌트를 렌더링 시킬 부분 -->
    </div>

    <script type="text/babel">
      // useState 없이 카운터를 구현
      const Counter = () => {
        console.log("Counter 렌더링 됨.");

        let count = 0;

        const clickHandler = () => {
          //count 값 증가 로직
          console.log(`count:${count}`);
          console.log("click handler 호출됨.");

          count += 1;
        };
        // Counter 컴포넌트가 한 번 호출되면서 내부의 return을 통해
        // 반환된 결과값을 지언의 리액트 트리(카운트가 0)와 비교

        //새롭게 갱신된 1이 포함된 엘리먼트가 있다면,

        //리렌더링(re-rendering)이 필요한 부분만 업데이트하여
        //실제 DOM(Real DOM)에 적용

        // click 해도 count 가 return 문을 만나는게 아니라 clickHandler만 계속 작동하기 때문에 반영되지 않음.
        return (
          <div>
            <div>{count}</div>
            <button onClick={clickHandler}>Click!</button>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Counter />);
    </script>
  </body>
</html>
