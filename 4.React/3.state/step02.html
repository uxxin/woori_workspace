<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- JSX를 사용하기 위해 필요한 의존성(Babel) 추가 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React; // React라는 최상위 API 객체에서 useState 프로퍼티를 추출

      const Counter = () => {
        console.log("Counter 렌더링 됨");

        const [, render] = useState(0);

        let count = 0;

        const clickHandler = () => {
          console.log(`count: ${count}`);
          count += 1; // count = count + 1;
          render();
        };

        /*
                리액트의 렌더링은 함수형 컴포넌트에서 반환한 결과인 return의 값으로 비교해 처리되는데,
                render()가 호출될 때마다 함수형 컴포넌트인 Counter()가 다시 호출되고,
                count는 0으로 초기화되기 때문에 비교대상이 없어져서 렌더링이 다시 발생하지 않게 됨
            */

        return (
          <div>
            <div>{count}</div>
            <button onClick={clickHandler}>Click!</button>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Counter />);
    </script>
  </body>
</html>
