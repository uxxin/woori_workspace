<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- JSX를 사용하기 위해 필요한 의존성(Babel) 추가 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="root">
      <!-- 작성한 컴포넌트를 렌더링 시킬 부분 -->
    </div>

    <script type="text/babel">
      console.log("MyCustomComponents 호출됨");
      // 컴포넌트 작성 부분
      // 컴포넌트는 함수 형태로 작성
      const MyCustomComponent = () => {
        return (
          <ul>
            <h2>Things cats like </h2>
            <li>커피</li>
            <li>커피</li>
            <li>차</li>
            <li>우유</li>
          </ul>
        );
      };
      //MyCustomComponent라는 함수를 호출하면 ul에 해당하는 엘리먼트가 반환됨.
      // 작성한 컴포넌트를 페이지에 렌더링하기 위해서는 React의 API를 활용

      //React의 최상위 API
      console.log(React);
      console.log(ReactDOM);

      //컴포넌트를 어디에 렌더링시킬지? 루트 요소를 지정
      const root = document.getElementById("root");
      const rootDiv = ReactDOM.createRoot(root);

      //어떤 컴포넌트를 렌더링시킬건지?
      rootDiv.render(<MyCustomComponent />); //MyCustormComponent라는 함수(컴포넌트)를 호출
    </script>
  </body>
</html>
