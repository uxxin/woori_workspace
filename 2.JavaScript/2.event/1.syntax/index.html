<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <title>Javascript 이벤트(Javascript Event) 추가, 제거</title>
</head>

<body>
    <h1>Javascript 이벤트(Javascript Event) 추가, 제거</h1>
    <hr />
    <a href="https://developer.mozilla.org/ko/docs/Web/Events">Events 참조</a>

    <!-- 1. 이벤트 핸들러 어트리뷰트 방식 -->
    <h3>EventHandler attribute way</h3>
    <button onclick="display()">Click me!</button><br /><br />
    <script>
        // 1. 이벤트 핸들러 어트리뷰트 방식
        function display() {
            console.log('button clicked');
        }
    </script>

    <!-- 2. 이벤트 핸들러 프로퍼티 방식 -->
    <h3>EventHandler property way</h3>
    <button id="btn-ev-prop">Click me!</button><br /><br />

    <!-- 3. addEventListener 메서드 방식 -->
    <h3>addEventListener way</h3>
    <button id="btn-add-ev-lsnr">Click me!</button>
</body>

</html>
